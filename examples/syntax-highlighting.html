<!DOCTYPE html>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    
    <script src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>
    <script src="http://yandex.st/highlightjs/8.0/languages/haskell.min.js"></script>
    <link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/github.min.css">
    <script type="text/javascript">
      hljs.configure({useBR: true});
      $(document).ready(function() {
        $('code.highlight').each(function(i, e) {hljs.highlightBlock(e)});
      });
    </script></head>
  <body>
    <div class="sect1">
      <h1>
         Syntax highlighting examples</h1>
      <p>
      </p>
      <code class="highlight haskell language-haskell">main&nbsp;::&nbsp;IO&nbsp;()<br />main&nbsp;=&nbsp;putStrLn&nbsp;"hello&nbsp;world"<br /></code>
      <p>
      </p></div></body></html>
